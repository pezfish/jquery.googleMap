<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Demo</title>
		<style type="text/css">
			#map{width:500px; height:500px;}
			.current{color: black; text-decoration: none;}
			.invisible{color: black; text-decoration: none;}
		</style>
	</head>
	<body>
		<h1>Demo</h1>
		<div id="map"></div>
		<h1>Goto</h1>
		<a class="goto" data-id="set1" href="#">Austrailia</a>
		<a class="goto" data-id="set2" href="#">USA</a>
		
		<h1>Show/Hide</h1>
		<a class="toggle" data-id="set1" href="#">Austrailia</a>
		<a class="toggle" data-id="set2" href="#">USA</a>
		
		<h1>Goto Address</h1>
		<form id="mapaddressform" action="" method="post">
			<input type="text" name="mapaddress" id="mapaddress" value="" /> <input type="submit" value="Goto Address" />
		</form>
	
	
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.googleMap.js"></script>
		<script type="text/javascript">
			$(function(){	
				$("#map").googleMap();	
			});
		</script>
	</body>
</html>
